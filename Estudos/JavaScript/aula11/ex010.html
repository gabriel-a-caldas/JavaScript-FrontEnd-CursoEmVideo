<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body h1{
            font: normal 20pt arial;
        }
        body p{
            font: normal 12pt arial;
            margin-top: 10px;
        }
        input#txtvel{
            font: normal 15pt arial;
            width: 100px;
        }
        input#botao{
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <div id="txtveldiv">
        Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input id="botao" type="button" value="verificar" onclick="calcular()">
    </div>
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de  <strong>${vel}</strong></p>`
            if(vel > 90){
                res.innerHTML = `<p>Sua velocidade <strong>${vel}</strong> está acima do permitido, você foi multado.</p>`
            }
            res.innerHTML += '<P>Dirija sempre com cuidado</P>'
        }
    </script>
</body>
</html>
